<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartfelt Apology</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            transition: background 1s ease;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #fff;
            font-size: 3em;
            text-shadow: 0 0 15px rgba(255,255,255,0.5);
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            padding: 20px 40px;
            font-size: 1.5em;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 1.5s 0.5s forwards;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }

        .apology-btn {
            background: #e94560;
        }
        .apology-btn:hover {
            transform: scale(1.1);
            background: #ff6b6b;
        }

        .decline-btn {
            background: #555;
        }
        .decline-btn:hover {
            transform: scale(1.1);
            background: #777;
        }

        .flower, .glitter, .water-drop, .heart, .sad-face {
            position: absolute;
            pointer-events: none;
        }

        .heart {
            color: red;
            font-size: 2em;
            animation: heartBurst 1s ease-out forwards;
        }

        .sad-face {
            color: #ffcc00;
            font-size: 2.5em;
            animation: sadBurst 1s ease-out forwards;
        }

        .glitter {
            width: 8px;
            height: 8px;
            background: gold;
            border-radius: 50%;
            animation: glitterFall linear forwards;
        }

        .water-drop {
            width: 15px;
            height: 15px;
            background: rgba(0, 191, 255, 0.7);
            border-radius: 50%;
            animation: waterSpread 1s forwards;
        }

        .healing-text {
            color: #fff;
            font-size: 1.2em;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes heartBurst {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        @keyframes sadBurst {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        @keyframes glitterFall {
            0% { transform: translateY(-50px) scale(1); opacity: 1; }
            100% { transform: translateY(50px) scale(0); opacity: 0; }
        }

        @keyframes waterSpread {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(20); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sorry Diyaa...‚ù§Ô∏èü´†</h1>
        <h1>I Owe You!!ü´Ä</h1>
        <div class="btn-container">
            <button class="btn apology-btn" onclick="acceptApology()">Accept</button>
            <button class="btn decline-btn" onclick="declineApology()">Decline</button>
        </div>
        <p class="healing-text" id="message"></p>
    </div>

    <script>
        function acceptApology() {
            triggerEffects('‚ù§Ô∏è');
            displayMessage(["Dhanyawaad Madam Ji...üåà", "Thankewwüíñ...I promise apne andar Improve karung sab jo jo tumne bola h!", "Bahut Bahut Shukriya.üïäÔ∏è", "Thank youuuu sooo muchhh....üåüand I promise aage se aisa kuch nhi hoga!"]);
            document.body.style.background = "linear-gradient(45deg, #ff758c, #ff7eb3)";
        }

        function declineApology() {
            triggerEffects('üò¢');
            displayMessage(["Maaf kardo yaar...ü•≤üåô", "Pleaseeee...üî•üíñ", "Promise Jo bola h tumne vhi karunga. Please...üíû", "4 saal Saath rehna h yrr...Maaf Kardooo...üåø‚ù§Ô∏è"]);
            document.body.style.background = "linear-gradient(45deg, #1a1a2e, #16213e)";
        }

        function triggerEffects(symbol) {
            for(let i = 0; i < 15; i++) {
                const effect = document.createElement('div');
                effect.className = symbol === '‚ù§Ô∏è' ? 'heart' : 'sad-face';
                effect.style.left = Math.random() * 100 + 'vw';
                effect.style.top = Math.random() * 100 + 'vh';
                effect.innerHTML = symbol;
                document.body.appendChild(effect);
                setTimeout(() => effect.remove(), 1000);
            }
        }

        function displayMessage(messages) {
            document.getElementById('message').style.opacity = 1;
            document.getElementById('message').textContent = messages[Math.floor(Math.random() * messages.length)];
        }
    </script>
</body>
</html>
